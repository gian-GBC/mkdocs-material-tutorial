site_name: Brightspace Help

nav:
  - Home: 'index.md'
  - 'Admin':
    - 'Course Dates': 'course-dates.md'
    - 'Course Availability': 'availability.md'
  - 'Testing':
    - 'Features': 'page2.md'
    - 'Course Admin Tools': 'page3.md'
  - 'Customization':
    - 'Introduction': 'customizations.md'
    - "Profile": "profile.md"
    - "Notifications": "notifications.md"
    - "Course Banner": "course-banner.md"
  - 'Communications':
    - 'Email': 'email.md'
    - 'Classlist': 'classlist.md'
    - 'FAQ': 'faq.md'
    - 'Calendar': 'calendar.md'
  - 'Grade Center':
    - 'Grades':
      - 'Reset Quiz Attempt': 'reset-quiz-attempt.md'
    - 'Modifying':
      - 'Update Grades': 'update-grades.md'
      - 'Academic Integrity': 'edtech-academic-integrity.md'
  - 'MkDocs':
    - 'Grids': 'grids.md'
    - 'Tables': 'tables.md'


theme:
  logo: assets/TLX_logo_400px.png
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
  language: en
  palette:
    - scheme: default
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: blue
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: dark blue
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/gian-GBC/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/willettjames/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
        auto_append:
        - includes/abbreviations.md
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - abbr
  - pymdownx.keys
  - tables

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

copyright: |
  &copy; 2024 The Teaching & Learning Exchange

watch:
  - includes